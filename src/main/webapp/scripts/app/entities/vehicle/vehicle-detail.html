
<div>
    <h2><span translate="fleetApp.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fleetApp.vehicle.plate">Plate</span>
                </td>
                <td>
                    <span class="form-control-static">{{vehicle.plate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fleetApp.vehicle.activated">Activated</span>
                </td>
                <td>
                    <span class="form-control-static">{{vehicle.activated}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fleetApp.vehicle.externalId">ExternalId</span>
                </td>
                <td>
                    <span class="form-control-static">{{vehicle.externalId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fleetApp.vehicle.company">company</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="company.detail({id:vehicle.companyId})">{{vehicle.companyName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
